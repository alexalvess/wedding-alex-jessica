<div class="qrcode-dialog">
    <h3>{{dialogRef.data.category}}</h3>

    <div @if="showQrCode"><img [src]="qrcode"/></div>

    <p>Valor: {{ Currency.format(dialogRef.data.value)}}</p>

    <div @if="showQrCode" class="pixPayload">
        <p>PIX Copia e Cola:</p>
        <input type="text" value="{{payload}}" disabled="true"/>

        <button (click)="copyToClipboard('teste 123')">Copiar</button>
    </div>

    <div class="information">
        <p><b>BENEFICIÁRIO:</b> ALEX ALVES SILVA <br/>
           <b>INSTITUIÇÃO:</b> NU PAGAMENTOS <br/>
           <b>CPF:</b> ***.621.296-***</p>

        <p>* Confira as informações do beneficiário</p>
    </div>
</div>
